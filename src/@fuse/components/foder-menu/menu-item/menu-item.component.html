<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <ng-container *ngFor="let child of items">
      <!-- Handle branch node menu items -->
      <ng-container *ngIf="child.children && child.children.length > 0">
        <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
          <mat-icon>{{child.iconName}}</mat-icon>
          <ng-container>{{child.displayName}}</ng-container>
        </button>
        <menu-item #menu [items]="child.children"></menu-item>
      </ng-container>
      <!-- Handle leaf node menu items -->
      <ng-container *ngIf="!child.children || child.children.length === 0">
        <button mat-menu-item (click)="alert()">
          <mat-icon>{{child.iconName}}</mat-icon>
          <ng-container>{{child.displayName}}</ng-container>
        </button>
      </ng-container>
    </ng-container>
</mat-menu>
