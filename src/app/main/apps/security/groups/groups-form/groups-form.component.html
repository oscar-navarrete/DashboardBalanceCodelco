<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="groupForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <mat-icon matSuffix class="secondary-text">text_format</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Descripci√≥n</mat-label>
                    <mat-icon matSuffix class="secondary-text">format_align_justify</mat-icon>
                    <input name="description" formControlName="description" matInput>
                </mat-form-field>
            </div>




        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <!--<button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',groupForm])" aria-label="Delete" matTooltip="Delete">
            ELIMINAR
        </button>-->

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(groupForm)" [disabled]="groupForm.invalid" aria-label="SAVE">
            AGREGAR
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button" (click)="matDialogRef.close(['save',groupForm])" [disabled]="groupForm.invalid" aria-label="SAVE">
            GUARDAR
        </button>

    </div>
</div>
