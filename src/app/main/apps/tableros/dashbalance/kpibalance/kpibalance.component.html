    <div fxLayout="row" class="banner-column">
        <div fxFlex="10">
            <img class="logo-corporativo" src="../../../../../../assets/images/avatars/logocodelco.png"
                alt="Logo Codelco" />
        </div>
        <div fxFlex="90">
            <div class="banner-barra-titulos">
                <span>KPI CORPORATIVO BALANCE </span><span class="subtitle-banner"> MES:
                    {{ this.fechakpi | uppercase }} </span>
            </div>
        </div>
    </div>


    <mat-grid-list cols="3" rowHeight="280px">
        <mat-grid-tile>
            <fuse-widget class="w-100-p" fxLayout="column">
                <div class="fuse-widget-front mat-elevation-z2"
                    style="width: 100% !important; background-color: #303030;">
                    <highcharts-chart *ngIf="desbalancePorNodo" [Highcharts]="highcharts" [options]="desbalancePorNodo"
                        [(update)]="updateFlag" style="width: 100%;height: 250px; ">
                    </highcharts-chart>
                </div>
            </fuse-widget>
        </mat-grid-tile>

        <mat-grid-tile>
